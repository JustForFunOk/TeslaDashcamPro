<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi View Video Player</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="video-container">
        <!-- 半透明的灰色窗口 -->
        <div id="overlay-1" class="overlay">
            <div id="label-1" class="label">前</div>
        </div>
        <div id="overlay-2" class="overlay">
            <div id="label-2" class="label">后</div>
        </div>
        <div id="overlay-3" class="overlay">
            <div id="label-3" class="label">左</div>
        </div>
        <div id="overlay-4" class="overlay">
            <div id="label-4" class="label">右</div>
        </div>

        <!-- 缩略图视角视频 -->
        <video id="video-1" class="video large" onclick="selectVideo(this)" autoplay loop muted>
            <source src="./video_data/2024-10-02_14-49-54-front.mp4" type="video/mp4">
        </video>
        <video id="video-2" class="video small" onclick="selectVideo(this)" autoplay loop muted>
            <source src="./video_data/2024-10-02_14-49-54-back.mp4" type="video/mp4">
        </video>
        <video id="video-3" class="video small" onclick="selectVideo(this)" autoplay loop muted>
            <source src="./video_data/2024-10-02_14-49-54-left_repeater.mp4" type="video/mp4">
        </video>
        <video id="video-4" class="video small" onclick="selectVideo(this)" autoplay loop muted>
            <source src="./video_data/2024-10-02_14-49-54-right_repeater.mp4" type="video/mp4">
        </video>


    </div>
    <div class="controls">
        <button id="play-pause-btn" onclick="togglePlayPause()">暂停</button>
        <input type="range" id="progress-bar" value="0" onchange="setVideoTime(this.value)">
    </div>

    <!-- 引入 JavaScript -->
    <script src="./multi_video_layout_manager.js"></script>
</body>

</html>
