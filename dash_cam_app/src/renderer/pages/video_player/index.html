<!-- video-player.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特斯拉行车记录仪增强版</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- 返回按钮 -->
    <div class="header-title-container">
        <div id="timestamp" class="header-center"></div>

        <div class="header-right">
            <div id="speed"></div>
            <div id="gear" class="vehicle-info-icon">P</div>
            <div id="driving-mode" class="vehicle-info-icon">
                <img id="steering-wheel-icon" src="steering_wheel_min.svg" alt="steering wheel icon" class="icon" />
                <div id="driving-mode-text" class="icon-bottom-text"></div>
            </div>
            <div id="brake-pedal" class="vehicle-info-icon">
                <img id="brake-pedal-icon" src="brake_pedal_min.svg" alt="brake pedal status" class="icon" />
            </div>
            <div id="accelerator-pedal" class="vehicle-info-icon">
                <img id="accelerator-pedal-icon" src="accelerator_pedal_min.svg" alt="accelerator pedal status"
                    class="icon" />
                <div id="accel-percentage-text" class="icon-bottom-text"></div>
            </div>
            <div id="left-turn-light" class="vehicle-info-icon">
                <img id="left-arrow-icon" src="left_arrow.svg" alt="turn left light status" class="icon" />
            </div>
            <div id="right-turn-light" class="vehicle-info-icon">
                <img id="right-arrow-icon" src="right_arrow.svg" alt="turn right light status" class="icon" />
            </div>
            <div id="side-marker-light" class="vehicle-info-icon">
                <img id="side-marker-icon" src="side_marker_light_min.svg" alt="side marker light status"
                    class="icon" />
            </div>
            <div id="low-beam-headlight" class="vehicle-info-icon">
                <img id="low-beam-icon" src="low_beam_headlight_min.svg" alt="low beam headlight status" class="icon" />
            </div>
            <div id="high-beam-headlight" class="vehicle-info-icon">
                <img id="high-beam-icon" src="high_beam_headlight_min.svg" alt="high beam headlight status"
                    class="icon" />
            </div>
            <div id="fog-light" class="vehicle-info-icon">
                <img id="fog-light-icon" src="fog_light_min.svg" alt="fog light status" class="icon" />
            </div>
        </div>

    </div>


    <div class="video-container">
        <!-- 半透明的灰色窗口 -->
        <div id="overlay-f" class="overlay"></div>
        <div id="overlay-b" class="overlay"></div>
        <div id="overlay-l" class="overlay"></div>
        <div id="overlay-r" class="overlay"></div>

        <!-- 视角文本  这里不能作为overlay的子类 因为z层级不一样-->
        <div id="label-f" class="label">前</div>
        <div id="label-b" class="label">后</div>
        <div id="label-l" class="label">左</div>
        <div id="label-r" class="label">右</div>

        <!-- 缩略图视角视频 -->
        <video id="video-f" class="video large" onclick="selectVideo(this)" muted src="">
        </video>
        <video id="video-b" class="video small" onclick="selectVideo(this)" muted src="">
        </video>
        <video id="video-l" class="video small" onclick="selectVideo(this)" muted src="">
        </video>
        <video id="video-r" class="video small" onclick="selectVideo(this)" muted src="">
        </video>

    </div>


    <div class="bottom-container">
        <div class="header-left">
            <button id="back-button" class="tool-bar-button">
                <img id="back-icon" src="back_bold.svg" alt="back to home" class="invert-color-icon" />
            </button>
        </div>
        <div class="controls">
            <button id="backward-btn" class="tool-bar-button" onclick="backward5Seconds()">
                <img id="backward-icon" src="backward_5_seconds_simple.svg" alt="backward 5 seconds"
                    class="invert-color-icon" />
            </button>
            <button id="play-pause-btn" class="tool-bar-button" onclick="togglePlayPause()">
                <img id="play-pause-icon" src="play.svg" alt="play/pause icon" class="invert-color-icon" />
            </button>
            <button id="x-speed-btn" class="tool-bar-button" onclick="forwardXSpeed()">
                <img id="x-speed-icon" src="x_speed.svg" alt="forward speed" class="invert-color-icon" />
                <div id="x-speed-text" class="button-text">1x</div>
            </button>
            <div id="current-time" class="bar-time">mm:ss</div>
            <div class="slider-container">
                <input type="range" id="progress-bar" value="0">
                <div id="marker" class="marker hidden"></div>
            </div>
            <div id="total-duration" class="bar-time">mm:ss</div>
        </div>
        <div>
            <button id="delete-button" class="tool-bar-button">
                <img src="delete_icon_regular.svg" alt="delete video" class="icon" />
            </button>
        </div>
    </div>


    <script src="./multi_video_layout_manager.js"></script>
</body>

</html>
