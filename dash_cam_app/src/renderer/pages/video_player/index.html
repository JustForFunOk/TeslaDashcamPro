<!-- video-player.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特斯拉行车记录仪增强版</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- 返回按钮 -->
    <div class="header-title-container">
        <div class="header-left">
            <button id="back-button" class="tool-bar-button">&#5176;</button>
        </div>

        <div id="timestamp" class="header-center"></div>

        <div class="header-right">
            <!-- can data reversed -->
        </div>

    </div>


    <div class="video-container">
        <!-- 半透明的灰色窗口 -->
        <div id="overlay-f" class="overlay"></div>
        <div id="overlay-b" class="overlay"></div>
        <div id="overlay-l" class="overlay"></div>
        <div id="overlay-r" class="overlay"></div>

        <!-- 视角文本  这里不能作为overlay的子类 因为z层级不一样-->
        <div id="label-f" class="label">前</div>
        <div id="label-b" class="label">后</div>
        <div id="label-l" class="label">左</div>
        <div id="label-r" class="label">右</div>

        <!-- 缩略图视角视频 -->
        <video id="video-f" class="video large" onclick="selectVideo(this)" muted>
            <source src="" type="video/mp4">
        </video>
        <video id="video-b" class="video small" onclick="selectVideo(this)" muted>
            <source src="" type="video/mp4">
        </video>
        <video id="video-l" class="video small" onclick="selectVideo(this)" muted>
            <source src="" type="video/mp4">
        </video>
        <video id="video-r" class="video small" onclick="selectVideo(this)" muted>
            <source src="" type="video/mp4">
        </video>

    </div>


    <div class="bottom-container">
        <div class="controls">
            <button id="play-pause-btn" class="tool-bar-button" onclick="togglePlayPause()">⏵︎</button>
            <div id="current-time" class="bar-time">mm:ss</div>
            <input type="range" id="progress-bar" value="0">
            <div id="total-duration" class="bar-time">mm:ss</div>
        </div>
        <div>
            <button id="delete-button" class="tool-bar-button">
                <img src="delete_icon_regular.svg" alt="delete video" class="icon" />
            </button>
        </div>
    </div>


    <script src="./multi_video_layout_manager.js"></script>
</body>

</html>
